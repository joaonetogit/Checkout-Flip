<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Formulário de Cartão de Crédito</title>
  </head>

  <body>
    <form action="">
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input type="text" id="cc-number" placeholder="**** **** **** ****" />
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            type="text"
            id="cc-holder"
            placeholder="Nome como está no cartão"
          />
        </div>
        <div class="row">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input type="text " id="cc-validity" placeholder="mm/aa" />
          </div>

          <div class="input-wrapper">
            <label for="cc-cvv" class="help"
              >CVV
              <img
                src="/img/icon-question.svg"
                alt="ícone de ajuda"
                title="Esse número está, geralmente, nas costas do seu cartão"
              />
            </label>
            <input type="text " id="cc-cvv" placeholder="***" />
          </div>
        </div>
        <div class="info-security flex">
          <img src="/img/icon-shield.svg" alt="" />
          <p>Seus dados estão seguros</p>
        </div>
        <button type="submit">Adicionar Cartão</button>
      </section>
    </form>

    <script src="/js/plugins.js"></script>
    <script src="/js/all.js"></script>
  </body>
</html>
