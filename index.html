<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon-shield.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Checkout</title>
  </head>

  <body>
    <main>
      <form action="">
        <section class="content-row">
          <section class="card">
            <div class="cc">
              <div class="front">
                <div class="cc-logo">
                  <span
                    ><img
                      src="img/cc-visa.svg"
                      alt="ícone do cartão de crédito selecionado"
                  /></span>
                  <span
                    ><img src="img/cc-icon.svg" alt="ícone padrão de cartão"
                  /></span>
                </div>

                <div class="cc-info">
                  <div class="cc-number">1234 5678 9012 3456</div>

                  <div class="cc-holder">
                    <div class="value">FULANO DA SILVA</div>
                  </div>

                  <div class="cc-extra">
                    <div class="cc-expiration">
                      <div class="value">02/32</div>
                    </div>
                    <div class="cc-security">
                      <div class="value">123</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="back"></div>
            </div>
            <div class="info-security flex">
              <img src="/img/icon-shield.svg" alt="" />
              <p>Seus dados estão seguros</p>
            </div>
          </section>

          <section class="inputs flex">
            <div class="input-wrapper">
              <label for="cc-number">Número do cartão</label>
              <input
                type="text"
                id="cc-number"
                placeholder="**** **** **** ****"
              />
            </div>
            <div class="input-wrapper">
              <label for="cc-holder">Nome do titular</label>
              <input
                type="text"
                id="cc-holder"
                placeholder="Nome como está no cartão"
                required
              />
              <div class="warning">
                <img src="img/icon-warning.svg" alt="ícone de alerta" />
                <p>Nome do titular é obrigatório</p>
              </div>
            </div>
            <div class="row">
              <div class="input-wrapper">
                <label for="cc-validity">Validade</label>
                <input type="text " id="cc-validity" placeholder="mm/aa" />
              </div>

              <div class="input-wrapper">
                <label for="cc-cvv" class="help">
                  CVV
                  <img
                    src="/img/icon-question.svg"
                    alt="ícone de ajuda"
                    title="Esse número está, geralmente, nas costas do seu cartão"
                  />
                </label>
                <input type="text " id="cc-cvv" placeholder="***" />
              </div>
            </div>
          </section>
        </section>
        <button type="submit">Adicionar Cartão</button>
      </form>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/all.js"></script>
  </body>
</html>
